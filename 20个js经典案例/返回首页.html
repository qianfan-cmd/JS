<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>返回顶部示例</title>
  <style>
    body {
      height: 2000px; /* 模拟有滚动条的长页面 */
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      padding-top: 50px;
    }

    /* 返回顶部按钮样式 */
    .goTop {
      position: fixed;
      bottom: 40px;
      right: 40px;
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      display: none; /* 默认隐藏 */
      transition: opacity 0.3s ease;
    }

    .goTop.show {
      display: block;
    }
  </style>
</head>
<body>
  <h1>返回顶部</h1>
  <div class="container">
    <div class="goTop" id="goTopBtn">返回顶部</div>
  </div>

  <script>
    const goTopBtn = document.getElementById('goTopBtn');

    // 监听滚动事件
    window.addEventListener('scroll', () => {
        //scrollTop：页面滚动的距离，如果页面没有滚动，则为0 老旧浏览器
        //scrollY：页面滚动的距离，如果页面没有滚动，则为0 现代浏览器
      const scrollY = window.scrollY || document.documentElement.scrollTop;
      if (scrollY > 400) {
        goTopBtn.classList.add('show');
      } else {
        goTopBtn.classList.remove('show');
      }
    });

    // 点击按钮返回顶部（带平滑滚动效果）
    goTopBtn.addEventListener('click', () => {
      window.scrollTo({
        top: 0,
        behavior: 'smooth'//平滑
      });
    });
  </script>
</body>
</html>
