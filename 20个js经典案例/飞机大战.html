<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>È£ûÊú∫ÊéßÂà∂ÁªÉ‰π†</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
        }

        .bg {
            background-image: url("./img/Â≥°Ë∞∑.png");
            width: 400px;
            height: 100vh;
            position: relative;
            margin: 0 auto;
            background-repeat: repeat-y;
            background-size: cover;
            transition: all 0s linear;
            overflow: hidden;
        }

        .fly {
            width: 60px;
            height: 60px;
            position: absolute;
            left: 50%;
            bottom: 50px;
            transform: translateX(-50%);
        }
    </style>
</head>

<body>
    <div class="bg">
        <img src="./img/È£ûÊú∫.webp" alt="È£ûÊú∫" class="fly">
    </div>

    <script>
        const bg = document.querySelector('.bg');
        const fly = document.querySelector('.fly');

        // üå´Ô∏è ËÉåÊôØÊªöÂä®
        let posY = 0;
        setInterval(() => {
            posY += 2; // ËÉåÊôØ‰∏ãÁßªÈÄüÂ∫¶
            bg.style.backgroundPosition = `0 ${posY}px`;
            if (posY > bg.clientHeight) posY = 0;
        }, 30);

        // ‚úàÔ∏è È£ûÊú∫ÊéßÂà∂ÂèòÈáè
        let x = bg.clientWidth / 2;  // È£ûÊú∫ÂàùÂßã‰ΩçÁΩÆ
        let y = 80;
        const speed = 10; // È£ûÊú∫ÁßªÂä®ÈÄüÂ∫¶

        // üöÄ ÈîÆÁõòÊéßÂà∂
        document.addEventListener('keydown', (e) => {
            switch (e.key) {
                case 'ArrowUp':
                    y += speed;
                    break;
                case 'ArrowDown':
                    y -= speed;
                    break;
                case 'ArrowLeft':
                    x -= speed;
                    break;
                case 'ArrowRight':
                    x += speed;
                    break;  
            }

            // ÈôêÂà∂È£ûÊú∫Ê¥ªÂä®ËåÉÂõ¥
            const maxX = bg.clientWidth - 30;
            const maxY = bg.clientHeight - 30;
            x = Math.max(30, Math.min(maxX, x));
            y = Math.max(30, Math.min(maxY, y));

            // Êõ¥Êñ∞È£ûÊú∫‰ΩçÁΩÆ
            fly.style.left = `${x}px`;
            fly.style.bottom = `${y}px`;
        });
    </script>
</body>

</html>
