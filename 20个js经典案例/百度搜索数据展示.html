<body>
    <div class="container">

        <div class="search-box">

            placeholder="è¯·è¾“å…¥æœç´¢å†…å®¹" autocomplete="off"/>

            <ul>

                <li>ç‚¹å‡»ç»“æœé¡¹æˆ–æŒ‰Enteré”®é€‰æ‹©</li>
                <li>æŒ‰â†‘â†“é”®åœ¨ç»“æœé—´å¯¼èˆª</li>
                <li>æŒ‰Escé”®å…³é—­ä¸‹æ‹‰æ¡†</li>
                <li>ç‚¹å‡»å¤–éƒ¨åŒºåŸŸå…³é—­ä¸‹æ‹‰æ¡†</li>
            </ul>

    <script>
      let arr = ["ğŸ»å“¥çš„è£¸ç…§","ğŸ»å“¥çš„å°ä¸‘ç¬é—´","å±±é¡¶æ´äººç…§ç‰‡","é¸¡å¤§çš„ç§˜å¯†","çŒœè°œè¯­-å«å¦ˆå¦ˆ-æ‰“ä¸€æ¸¸æˆ"];
      let input = document.getElementById("search-input");
      let dropdown = document.getElementById("dropdown");
      let btn = document.querySelector(".search-button");
      
      // æ·»åŠ å˜é‡è·Ÿè¸ªå½“å‰é€‰ä¸­çš„é¡¹
      let selectedIndex = -1;
      
      const showResult = (str) => {
          dropdown.innerHTML = '';
          selectedIndex = -1; // é‡ç½®é€‰ä¸­ç´¢å¼•
          
          if(!str){
             dropdown.style.display = 'none';
             return;
          }
          
          const results = arr.filter(item => item.toLowerCase().includes(str.toLowerCase()));
          
          if(!results.length){
            dropdown.innerHTML = '<div class="dropdown-item">æ²¡æœ‰æ‰¾åˆ°åŒ¹é…çš„ç»“æœ<div>';
            dropdown.style.display = 'block';
            return;
          }else{
            results.forEach(item => {
                const div = document.createElement('div');
                div.classList.add('dropdown-item');
                
                // æ·»åŠ é«˜äº®åŠŸèƒ½
                const highlightedText = item.replace(
                    new RegExp(str, 'gi'), 
                    '<span style="background-color: yellow; font-weight: bold;">$&</span>'
                );
                div.innerHTML = highlightedText;
                
                div.addEventListener('click',()=>{
                    input.value = item;
                    dropdown.style.display = 'none';
                    selectedIndex = -1;
                    startSearch();
                });
                
                dropdown.appendChild(div);
            })
            dropdown.style.display = 'block';
          }
      }
      
      const startSearch = () => {
            const str = input.value.trim();
            alert(`æ­£åœ¨æœç´¢${str}`);
            console.log(str);
      }
      
      input.addEventListener("input",()=>{
          showResult(input.value);
      })
      
      input.addEventListener("focus",()=>{
        showResult(input.value);
      })
      
      input.addEventListener("keydown",(e)=>{
          const items = dropdown.querySelectorAll(".dropdown-item");

          if(e.key === 'Enter'){
            if(items.length > 0){
                const selectedItem = selectedIndex >= 0 ? items[selectedIndex] : items[0];
                input.value = selectedItem.textContent;
            }
            dropdown.style.display = 'none';
            selectedIndex = -1;
            startSearch();
            return;
          }
          
          if(e.key === 'Escape'){
            dropdown.style.display = 'none';
            selectedIndex = -1;
            return;
          }
          
          // ä¿®å¤ä¸Šä¸‹é”®å¯¼èˆª
          if((e.key === 'ArrowDown' || e.key === 'ArrowUp') && items.length > 0){
            e.preventDefault();
            
            if(e.key === 'ArrowDown'){
                selectedIndex = (selectedIndex + 1) % items.length;
            } else {
                selectedIndex = (selectedIndex - 1 + items.length) % items.length;
            }
            
            // æ›´æ–°é€‰ä¸­æ ·å¼
            items.forEach((item, index) => {
                if(index === selectedIndex) {
                    item.style.backgroundColor = '#e0e0e0';
                } else {
                    item.style.backgroundColor = '';
                }
            });
          }
      })
      
      btn.addEventListener("click",()=>{startSearch()});
      
      document.addEventListener('click',(e)=>{
          if(!input.contains(e.target)&&!dropdown.contains(e.target)){
            dropdown.style.display = 'none';
            selectedIndex = -1;
          }
      });
    </script>
