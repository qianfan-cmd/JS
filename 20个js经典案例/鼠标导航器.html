<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            cursor:pointer;
            background-color: red;
            position:absolute;
        }
        .box img{
            width:100%;
            height:100%;
        }
        body {
            background-image: url(./img/霸道总裁爱上前端开发的我.jpg);
            width:100%;
            height:100%;
        }
    </style>
</head>
<body>
    <div class="box"><img src="./img/蔡的不敢吱声.jpg"></div>
    <script>
        //让方块随着鼠标移动，获取鼠标的移动轨迹然后给到div
        //获取鼠标的xy坐标给到div的left等属性，需要设置position
        let box = document.querySelector('.box');
        console.log(box);
        document.onmousemove = (e) => {
            let event = e || window.event;//window是为了兼容ie浏览器
            console.log("这是e",e);
            console.log("window.event",window.event);
            //只能添加一次px
            box.style.left = event.clientX - box.clientWidth/2 + 'px';
            box.style.top = event.clientY - box.clientHeight/2 + 'px';
        }
    </script>
</body>
</html>
